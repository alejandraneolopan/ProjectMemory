<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    .h1{
        font-family: 'Open Sans Condensed', sans-serif;
        font-size: 85pt;
        color:#fff;
        background-color:#232323;
        text-shadow:0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #49ff18, 0 0 30px #49ff18, 0 0 40px #49ff18, 0 0 55px #49ff18, 0 0 75px #49ff18
    }

<body>
<form name="settings">
    <div>
        Player
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="player_name" />
    </div>
    <div>
        <label for="nick">Nick Name:</label>
        <input type="text" id="nick" name="player_nick" />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="player_age" />
    </div>
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="player_id" />
    </div>
   Board
    <div>
        <label for="dim">Dimension:</label>
        <input type="text" id="dim" name="board_dim" value="3"/>
    </div>
    <div class="button"><!--playGame.startGame()-->
        <button type="button" onclick="" name="save_btn">Save Settings</button>
    </div>
</form>

<div>
    <label for="msg">State Message:</label>
    <textarea class="h1" id="msg" name="state_message"></textarea>
</div>
</body>
