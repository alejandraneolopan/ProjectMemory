<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
    .buttonGame {
        background-color: #e7e7e7;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        color: #0b0899;
        border: 2px solid #090551;
        width: 50px;
    }
    </style>
<body>
<form name="settings">
    <div>
        Player
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="player_name" />
    </div>
    <div>
        <label for="nick">Nick Name:</label>
        <input type="text" id="nick" name="player_nick" />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="player_age" />
    </div>
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="player_id" />
    </div>
   Board
    <div>
        <label for="dim">Dimension:</label>
        <input type="text" id="dim" name="board_dim" value="3"/>
    </div>
    <div class="button"><!--playGame.startGame()-->
        <button type="button" onclick="" name="save_btn">Save Settings</button>
    </div>
</form>

<div>
    <label for="msg">State Message:</label>
    <textarea id="msg" name="state_message"></textarea>
</div>

</body>
<script src="js/jquery-1.12.1.js"></script>
<script src="js/figure.js"></script>
<script src="js/board.js"></script>
<script src="js/player.js"></script>
<script src="js/game.js"></script>
<script src="js/GUIView.js"></script>
<script src="js/game.js"></script>
</html>
